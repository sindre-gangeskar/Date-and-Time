<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Day & Time</title>
  </head>
  
  <body>
<h1 style="visibility: hidden;">Digital Klokke</h1>
<h1 style="visibility: hidden;">Digital Clock</h1>

<div class="toggle">
  <input type="checkbox" name="24hr-switch" id="switch" onclick="Change()">
  <label for="24hr-switch" id="toggle-label">Toggle 24hr clock</label>
</div>

  <div class="circle">
      <div class="clock">
          <div id="currentTime"></div>
      </div>
      <div class="calendar">
          <div id="day">DAY</div>
          <div id="month">MONTH</div>
          <div id="year">YEAR</div>
      </div>
  </div>

  <div class="background">
    <div class="background-overlay"></div>
    <img
      src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg"
      class="background-image"
      alt="background-image"
    />
  </div>
</div>

    <script src="js/main.js"></script>
  </body>
</html>
